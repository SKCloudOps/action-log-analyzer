# Example: How to use Action Log Analyzer in your repository
# Add this to YOUR repo's .github/workflows/ folder
#
# Action Log Analyzer provides CI intelligence for BOTH successes and failures:
# - On success: job durations, test results, annotations, slow step detection, warnings, build params, cloned repos, actions/docker refs, artifact URLs
# - On failure: root cause, suggested fix, error context, test results, timing, annotations, warnings, build params, cloned repos, actions/docker refs, artifact URLs
# - Always: retry awareness, workflow context (trigger event, workflow name, run number)

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Docker build & push
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker push myapp:${{ github.sha }}

  # Action Log Analyzer â€” runs on success AND failure for full visibility
  analyze-logs:
    runs-on: ubuntu-latest
    needs: [build]
    if: always()  # Use always() for both success and failure; use failure() for failures only
    permissions:
      contents: read
      actions: read        # Required to read workflow logs
      pull-requests: write # Required to post PR comments
      issues: write        # Required to post PR comments

    steps:
      - name: Analyze logs
        uses: SKCloudOps/action-log-analyzer@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-comment: true   # Posts analysis as PR comment
          post-summary: true   # Posts analysis in job summary tab
